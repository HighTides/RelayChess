<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Soundboard</title>
    <style type="text/css">
      html, body {
        font:16px monospace;
        background: #000;
        color: #ebd488
      }
      button {
        width: 100%;
      }
    </style>
    <meta content="noindex, nofollow" name="robots">
  </head>
  <body>
    <h1>Beep Boop</h1>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script>window.jQuery || document.write('<script src="http://lichess1.org/assets/javascripts/vendor/jquery.min.js">\x3C/script>')</script>
      <script src="deps.min.js"></script>
      <table>
        <thead>
          <tr id="sets"></tr>
        </thead>
        <tbody id="sounds">
        </tbody>
      </table>
      <script>
        var soundSets = ["standard", "piano", "nes", "sfx", "futuristic", "robot"];
  var soundNames = {
    genericNotify: 'GenericNotify',
    move: 'Move',
    capture: 'Capture',
    explode: 'Explosion',
    lowtime: 'LowTime',
    victory: 'Victory',
    defeat: 'Defeat',
    draw: 'Draw',
    tournament1st: 'Tournament1st',
      tournament2nd: 'Tournament2nd',
        tournament3rd: 'Tournament3rd',
    tournamentOther: 'TournamentOther',
    berserk: 'Berserk',
    check: 'Check',
      newChallenge: 'NewChallenge',
      newPM: 'NewPM',
  };
    for(var i = 0; i <= 10; i++) soundNames['countDown' + i] = 'CountDown' + i;
      $.each(soundSets, function (i, soundSet) {
        $('#sets').append($('<th>' + soundSet + '</th>'));
      });
      $.each(soundNames, function (i, soundName) {
        var tr = $('<tr>');
        $.each(soundSets, function (i, soundSet) {
          var id = "soundSet_" + soundSet;
          $('<td>').append($("<button>").click(function() {
            new Howl({
              src: ["ogg", "mp3"].map(function(ext) {
                return [soundSet, soundName + "." + ext].join("/");
              }),
            }).play();
          }).text(soundName)).appendTo(tr);
        });
        tr.appendTo($('#sounds'));
      });
        var tr = $('<tr>');
        $.each(soundSets, function (i, soundSet) {
          $('<td>').append($("<button>").click(function() {
            var i = 10;
            var tId = setInterval(function() {
              new Howl({
                src: ["ogg", "mp3"].map(function(ext) {
                  return [soundSet, "CountDown" + i + "." + ext].join("/");
                }),
              }).play();
              i-- || clearInterval(tId);
            }, 1000);
          }).text("CountDown10 --1> 0")).appendTo(tr);
          tr.appendTo($('#sounds'));
        });
      </script>
    </body>
  </html>
